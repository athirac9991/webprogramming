<!-- MODEL A SIMPLE HTML FILE TO DEMONSTRATE THE USE OF DIFFERENT TAGS. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different HTML tags</title>
    <link rel="icon" href="Images/lightning.png" type="image/x-icon">
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <hr>
    <p>Hello HTML Page</p>
    <i>Hello Everyone</i><br>
    <small><u>Hello HTML Page</u></small>
    <center>Hello Everyone</center>
    <textarea>Address</textarea><br><br>
    <button>Click Here</button>
    <marquee>Hello</marquee>
    <img src="Images/backwaters.jpg" width="100%" height="350px" />
    <br><br>
    <table border="5px" cellspacing="5px" cellpading="10px">
        <tr>
            <th>Company</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Germany</td>
        </tr>
    </table>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl><br>
    <form action="">
        <label>Enter the date:
            <input type="date">
        </label>
    </form>
</body>

</html>
