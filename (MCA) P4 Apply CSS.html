<!-- ANALYSE CSS BY APPLYING THE DIFFERENT STYLE USING INLINE,EXTERNAL AND INTERNAL STYLE SHEETS IN A HTML FILE.-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applying CSS</title>
    <link rel="stylesheet" href="(MCA) P4 External.css">
    <link rel="icon" href="Images/lightning.png" type="image/x-icon">
    <style>
        h1{
            color: blue;
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        h2{
            color: chartreuse;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body class="bodysty">
    <h1 class="a">This is a heading</h1>
    <h2 class="a">Hello everyone</h2>
    <h3 style="color: rgb(255, 0, 13); text-align: end;">Welcome to HTML</h3>
    <p id="para">This is a paragraph</p>
</body>

</html>
