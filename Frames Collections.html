<!-- Create a HTML page with different types of frames such as floating frame, navigation frame & mixed frame. -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames Collections</title>
    <link rel="icon" href="Images/lightning.png" type="image/x-icon">
    <frameset cols="30%,*">
        <frame src="Floatingframe.html">
        <frameset rows="*,*">
            <frame src="Navagation.html">
            <frameset cols="*">
                <frame src="Mixedframe.html">
            </frameset>
        </frameset>
    </frameset>
</head>

<body>
    <h1>Frames Collections</h1>
</body>

</html>
